<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillGym</title>
    <link rel="website icon" type="png" href="./statics/LogoKill.png">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-xyQy9dyb2eM+LT/1tHhuFptWNoZKWJC1e+7aZ+NHKrFEGWQxIkgvK4s+Q7ES4kZkh6k7RXXYTpM+X32zcfR04A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body_registro">
    <div id="contenido">
        <header>
            <div class="logo">
                <img src="./statics/LogoKill.png" alt="">
            </div>
            <nav>
                <ul>
                    <li><a href="./home.html">Inicio</a></li>
                    <li><a href="">Suplementos</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./misMaquinas.html">Mis maquinas</a></li>
                </ul>
            </nav>
            
        </header>
        <main>
            <h1>Suplementos</h1>
            <div class="contenedor-busqueda">
                <input type="text" name="busqueda" id="busqueda" placeholder="Buscar">
                <button id="btn-busqueda"><i class="fas fa-search" id="icono-busqueda"></i></button>
            </div>

            <!-- Tabla - Productos del Carrito -->
            <div class="tabla-calculo" id="tabla-calculo">
                <table class="tabla">
                <thead class="cabecera border-top-right">
                    <tr>
                    <th class="border-top-left">Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th class="border-top-right">Precio Total</th>
                    </tr>
                </thead>
                <tbody id="carrito-body">
            
                </tbody>
                <tfoot id="footer">
                    <tr><td class="border-bottom-left border-bottom-right" colspan = 4>No seleccionaste ningun elemento</td></tr>
                </tfoot>
                </table>
            </div>
            <!-- Template de las filas -->
            <template id="agregar-producto-al-carro">
                <tr>
                    <td id="producto"></td>
                    <td><button id="menos-cantidad" class="button">-</button><span id="cant">1</span><button id='mas-cantidad' class="button">+</button></td>
                    <td class="precio-tabla" id="precio-uni"></td>
                    <td class="precio-tabla" id="precio-total-prod"></td>
                    </tr>
            </template>
            <!-- Template del footer de la tabla -->
            <template id="tfooter">
                <tr class="none">
                <td colspan = 2 class="border-bottom-left"><button id="vaciar-tabla" class="button">Vaciar carrito</button></td>
                <td class="negrita">Precio Total</td>
                <td id="total-a-pagar" class="precio-tabla border-bottom-right negrita">5.00</td>
                </tr>
            </template>
            
            <!-- Aqui se insertan las cards de productos con javascript-->
            <div class="contenedor-productos">
                
            </div>
            
            <!-- template del producto -->
            <template id="template-prod">
                <article class="cartola">
                <!-- Imagen del producto -->
                <div class="contenedor-img">
                <img src="" alt="">
                </div>
                <!-- Nombre y descripción del producto -->
                <div class="div-info">
                <h2 class="nombre-prod">Nombre Producto</h2>
                <hr class="separador">
                <p class="descripcion-prod">Descripción producto</p>
                </div>
                <!-- Precio y Agregar al carrito -->
                <div class="div-precio-boton">
                    <p class="precio">precio Producto</p>
                    <button class="boton">Agregar</button>
                </div>
                </article>
            </template>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/80682cd68b.js" crossorigin="anonymous"></script>
    <script src="suplemento.js"></script>
</body>
</html>
