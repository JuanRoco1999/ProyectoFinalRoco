<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Incluye el archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Incluye el archivo CSS personalizado -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body_registro">
    <div class="container">
        <div class="form-back">
            <h1>INICIAR SESIÓN</h1>
            <form>
                <!-- Campo de entrada para el nombre de usuario -->
                <input type="text" id="usuario" name="usuario" placeholder="Usuario"  class="input-text" required>
                <!-- Campo de entrada para la contraseña -->
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" class="input-text" required>
                <!-- Checkbox para recordar el usuario -->
                <div class="recordar"><label for="recordar">Recordar usuario</label><input type="checkbox" name="recordar" class="check"></div>
                <div class="flex">
                    <!-- Botón para iniciar sesión -->
                    <input id="iniciar" type="submit" value="Iniciar sesión">
                    <!-- Botón para registrar un nuevo usuario -->
                    <input id="registrar" type="submit" value="Crear usuario">
                </div>
            </form>
        </div>
    </div>
    <!-- Div para mostrar el estado de carga -->
    <div id="cargando" class="none">
        <p class="cargando">Iniciando sesión ...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <!-- Incluye el archivo JavaScript -->
    <script src="./inicio.js"></script>
</body>
</html>
